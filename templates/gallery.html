<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="gallery.css">
</head>
<body>

  <!-- Header -->
  <section class="gallery-header">
    <h1>Our Momentss</h1>
    <p>Laughs, love, and memories captured forever</p>
  </section>

  <section class="container py-5">
    <div class="row g-4">
      
        
        <div class="col-6 col-md-4 col-lg-3">
        <div class="photo-card position-relative">
          <img src="Assets/Brandts.jpeg" alt="BrandtPhoto">
          <div class="photo-caption">Celebrations</div>
        </div>
      </div>
      

      <div class="col-6 col-md-4 col-lg-3">
        <div class="photo-card position-relative">
          <img src="Assets/Backpacking.jpeg" alt="Hiking Alaska">
          <div class="photo-caption">Backpacking Adventures</div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="photo-card position-relative">
          <img src="Assets/RachelWedding.jpeg" alt="Funny Photo">
          <div class="photo-caption">Funny Events</div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="photo-card position-relative">
          <img src="Assets/NewRiver.jpeg" alt="New River Gorge">
          <div class="photo-caption">New River Gorge</div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="photo-card position-relative">
          <img src="Assets/Jacosee.jpeg" alt="Lake Jacosee">
          <div class="photo-caption">Lake Jacosee</div>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="photo-card position-relative">
          <img src="Assets/Stapleton.jpeg" alt="Abby's Graduation">
          <div class="photo-caption">Celebrations</div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="photo-card position-relative">
          <img src="Assets/BikingJersey.jpeg" alt="Biking In Richmond">
          <div class="photo-caption">Biking Adventures</div>
        </div>
      </div>
      
        <div class="col-6 col-md-4 col-lg-3">
        <div class="photo-card position-relative">
          <img src="Assets/Bike120.jpeg" alt="Richmond 120">
          <div class="photo-caption">Richmond Adventures</div>
        </div>
      </div>
        <div class="col-6 col-md-4 col-lg-3">
        <div class="photo-card position-relative">
          <img src="Assets/Akira.jpeg" alt="Akira">
          <div class="photo-caption">Akira</div>
        </div>
      </div>
        
      <div class="col-6 col-md-4 col-lg-3">
        <div class="photo-card position-relative">
          <img src="Assets/Teddy.jpeg" alt="Teddy">
          <div class="photo-caption">Teddy</div>
        </div>
      </div>
        
      <div class="col-6 col-md-4 col-lg-3">
        <div class="photo-card position-relative">
          <img src="Assets/Shennandoah.jpeg" alt="Shennandoah">
          <div class="photo-caption">Shennandoah</div>
        </div>
      </div>

            <div class="col-6 col-md-4 col-lg-3">
        <div class="photo-card position-relative">
          <img src="Assets/Cold.jpeg" alt="Cold">
          <div class="photo-caption">Adventures</div>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
